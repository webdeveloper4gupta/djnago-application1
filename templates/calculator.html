<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <h1>Welcome to mahajan calculator</h1>
  <form method="post">
     {% csrf_token %}
     <label for="aman1">Enter first number:&nbsp;</label>
     <input type="text" placeholder="enter the first number" id="aman1" name="n1" value={{n1}}>
     <br><br>
     <label for="aman2">Choose what you want to calculate</label>
     <select name="n2" id="aman2">
       <option value="+" name="+">+</option>
       <option value="-" name="-">-</option>
       <option value="*" name="*">*</option>
       <option value="/" name="/">/</option>
     </select>
     <br><br>
     <label for="aman3">Enter first number:&nbsp;</label>
     <input type="text" placeholder="enter the first number" id="aman3" name="n3" value={{n3}}>
     <br><br>
<input type="submit" value="calculate">
<button type="button"class="btn btn-primary"><a href="/" class="text-white text-decoration-none">Back</a></button>
  </form>

  <h1>Here you will get answer</h1>
  <input type="text" value="{{var}}" disabled>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
